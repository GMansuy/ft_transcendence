name: eco-sonar-ci
on: [push]
jobs:
  eco-sonar-ci:
    runs-on: ubuntu-latest
    
    services:
      docker:
        image: docker:19.03.12
        options: --privileged 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # - name: Build and run App
      #   run: |
      #     docker-compose -f docker-compose.yml up -d
      #     docker-compose -f docker-compose.yml ps

      # - name: wait
      #   run: sleep 5

      # - name: Test Frontend with curl
      #   run: curl -I http://localhost:8080

      - name: Build and run EcoSonar
        run: |
          docker-compose -f eco-sonar/docker-compose.yml up -d
          docker-compose -f eco-sonar/docker-compose.yml ps

      - name: wait
        run: sleep 10        

      - name: Set EcoSonar Urls
        run: |
          curl -X POST \
          http://localhost:3000/api/insert/ \
          -H 'Content-Type: application/json' \
          -d '{ "projectName" : "eco-sonar-test", "urlName": ["https://www.wikipedia.org/",  "https://en.wikipedia.org/wiki/Main_Page"] }'

      - name: Get EcoSonar Urls
        run: curl  'http://localhost:3000/api/all?projectName=eco-sonar-test'

      - name: Stop App
        run: docker-compose -f docker-compose.yml down

      - name: Stop EcoSonar
        run: docker-compose -f eco-sonar/docker-compose.yml down

